{% extends 'core/base.html'%} {% block conteudo %}
<div class="row">
  {% for marca in marcas %}
  <div class="col s12 m3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{marca.nome}}</span>
        <a
          href="{% url 'lista_produtos_marca' marca.id %}"
          class="waves-effect waves-light light-blue darken-3 btn"
          >Ver Produtos</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock conteudo %}
